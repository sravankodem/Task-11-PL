{% extends 'myapp/base.html' %}
{% block content %}
<div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 70px">

                <form action="#" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">empid</label>
                        <div class="col-10">
                            <input name='empid' class="form-control" type="number" id="example-email-input">
                        </div>
                    </div>
                   
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label" >Hire Date</label>
                        <div class="col-10">
                            <input name='hiredate' class="form-control" type="date">
                        </div>
                    </div>
                     <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Salary</label>
                        <div class="col-10">
                            <input name='salary' class="form-control" type="number">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Commission</label>
                        <div class="col-10">
                            <input name='commission' class="form-control" type="number">
                        </div>
                    </div>
                     <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Department</label>
                        <div class="col-10">
                            <input name='dept' class="form-control" type="text" id="example-email-input">
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-success float-right">Submit</button>
                    </div>
                    {{error}}

                </form>
            </div>
        </div>

    </div>

{% endblock %}
